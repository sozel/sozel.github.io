<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container {
            height: 800px;
        }


        .time_container {
            text-align: center;
            height: 300px
        }

        .center_block {
            margin-top: 40px;
            text-align: center;
        }

        #text_button {
            font-size: 80px;
            padding: 10px;
            border: 1px solid gray;
        }

        p {
            font-size: 200px;
            color: gray;
        }

        .dropdown {
            font: inherit;
            color: gray;
            border: 0;
            background-color: #FFFFFF;
            min-width: 160px;
            font-size: 28px;
        }

        .btn {
            font: inherit;
            color: gray;
            border: 1px solid silver;
            background-color: inherit;
            padding: 10px 40px;
            font-size: 80px;
            cursor: pointer;
            display: inline-block;
        }

        .btn:hover {
            background: #FFF8F5;
        }
    </style>


</head>

<body>

    <div class="container">
        <div class="time_container">
            <p id="demo"></p>
        </div>
        <div class="center_block">
            <button class="btn" onclick="reset()">Start</button>
        </div>
        <div class="center_block">
            <select class="dropdown" id="countdown_time_selector">
                <option value="10000">10 secs</option>
                <option value="300000">05 mins</option>
                <option value="600000">10 mins</option>
                <option value="900000">15 mins</option>
                <option value="1200000">20 mins</option>
                <option value="1800000" selected="selected">30 mins</option>
                <option value="2700000">45 mins</option>
                <option value="3600000">60 mins</option>
            </select>
        </div>
    </div>

        function beep() {
            var loop_count = 8;
            sound.addEventListener("ended", function() {
                if (loop_count > 0) {
                    sound.play();
                    loop_count--;
                }
            });
            sound.play();

        };

        var x;

        var countDownTo = new Date().getTime() + parseInt(document.getElementById("countdown_time_selector").value);

        function recalculateTimes() {
            countDownTo = new Date().getTime() + parseInt(document.getElementById("countdown_time_selector").value);
        }

        var ticker = function() {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownTo - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = hours + "h " + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "¯\\_(ツ)_/¯";
                recalculateTimes();
                beep();
                x = setInterval(ticker, 500);
            }

        };

        function reset() {
            clearInterval(x);
            recalculateTimes();
            x = setInterval(ticker, 200);
        }
